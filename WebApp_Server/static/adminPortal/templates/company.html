<ion-view view-title="Company Details" hide>
	<ion-content>
		<br>
		<div style="text-align:center;">
			<h3>Company Details</h3>
		</div>
		<br>

		<div class="row">
			<div class="col col-75 col-offset-10">
				<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Name</span>
						<input type="text" placeholder="Company Name" ng-model='company.Name'>
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Address</span>
						<input type="text" placeholder="Address" ng-model="company.Address">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Website</span>
						<input type="text" placeholder="Website" ng-model="company.Website">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">State</span>
						<input type="text" placeholder="State" ng-model="company.State">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Country</span>
						<input type="text" placeholder="Country" ng-model="company.Country">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Email</span>
						<input type="text" placeholder="Email" ng-model="company.Email">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Telephone</span>
						<input type="text" placeholder="Telephone" ng-model="company.Telephone">
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-offset-33 col-33">
				<button class="button button-block button-positive" ng-click="addCompany()">
					Add Company
				</button>
			</div>
		</div>


	</ion-content>
</ion-view>

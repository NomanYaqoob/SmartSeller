<ion-view view-title="Add Sellers">
	<ion-content>
		<br>
		<div style="text-align:center;">
			<h3>Add Seller Details</h3>
		</div>
		<div class="row">
			<div class="col col-75 col-offset-10">
				<div class="list">
					<div class="item item-input-inset">
						<label class="item-input-wrapper">
							<input type="text" placeholder="Number of Sellers" ng-model="sellers">
						</label>
						<button class="button button-small button-calm" ng-click="addSellers(sellers)">
							Add
						</button>
					</div>
					<div style="height:500px;overflow:scroll">
						<div class="list list-inset" ng-repeat="i in dynamicArr">
							<h3>Seller {{$index+1}}</h3>
							<label class="item item-input">
								<span class="input-label">First Name</span>
								<input type="text" ng-model="seller[i].FirstName">
							</label>
							<label class="item item-input">
								<span class="input-label">Last Name</span>
								<input type="text" ng-model="seller[i].LastName">
							</label>
							<label class="item item-input">
								<span class="input-label">Email</span>
								<input type="text" ng-model="seller[i].Email">
							</label>
							<label class="item item-input">
								<span class="input-label">Password</span>
								<input type="password" ng-model="seller[i].Password">
							</label>
							<div class="text-center">
								<button class="button button-calm col col-50 col-offset-25" ng-click="newSeller($index)">
									Submit
								</button>
							</div>
						</div>
					</div>
					<div class="text-right">
						<button class="button button-calm " ui-sref='home.products'>
							Skip
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>

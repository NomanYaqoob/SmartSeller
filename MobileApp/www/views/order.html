<ion-view view-title="Order">
  <ion-content>
    <div class="row">
      <h4>Order Summary:</h4>
    </div>

    <div class="card" ng-repeat="order in orders">
      <div class="item item-divider">
        {{order.product.Name}}
      </div>
      <div class="item item-text-wrap">
        <strong>Quantity: </strong>{{order.quantity}}<br>
        <strong>Net: {{order.quantity * order.product.Price}}</strong>
      </div>
    </div>
    <div class="card">
      <div class="item">
        <strong>Total Amount: </strong>{{total}}
      </div>
    </div>
    <button class="button button-calm" ng-click="order()">Order Now</button>
  </ion-content>
</ion-view>
